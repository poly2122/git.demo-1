        ~ function anonymous(proto) {
            function bind() {
                console.log(context);
                //this:需要最终执行的函数
                context = context || window;
            }
            proto.bind = bind;
        }(Function.prototype)
        let obj = {
            fn(x, y) {
                console.log(this, x, y);

            }
        }
        /*  obj.fn.call(window, 10, 20);
